<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div id="table_wrap" class="wrap">
        <div class="table_box">
            <div class="table_line_1 table_line">
                <p class="u_name">
                    User_Name 학습자님
                </p>
                <p class="date_box">
                    <span>수강기간 : 2023-02-27 ~ 2023-02-27</span><br>
                    <span>시험기간 : 2023-02-27 ~ 2023-02-27</span>
                </p>
            </div>
            <div class="table_line_2 table_line">
                <p>
                    장애인식개선교육지도사 1급 시험 응시결과
                </p>
            </div>
            <div class="line_cover">
                <div class="table_line_3 table_line">
                    <p class="score_tit">
                        취득점수<br>
                        (점수반영율 100%)
                    </p>
                    <div class="graph s_graph">
                        <div class="graph_body" style="width: 100%;">
                            <span>100점</span>
                        </div>
                    </div>
                </div>
                <div class="table_line_4 table_line">
                    <p class="score_tit">
                        출석률<br>
                        (점수반영율 0%)
                    </p>
                    <div class="graph s_graph">
                        <div class="graph_body" style="width: 80%;">
                            <span>80%</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="table_line_5 table_line">
                <ul>
                    <li>총점</li>
                    <li>100점</li>
                    <li>합격여부</li>
                    <li class="re_blue">합격</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
